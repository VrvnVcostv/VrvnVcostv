jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Generate GitHub Snake
        uses: Platane/snk@v3
        with:
          github_user_name: vrvnvcostv
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
